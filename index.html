<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class = "slidecontainer">
        <input id = 'slider' type="range" min="1" max="100" value="16" class="slider">
    </div>
    <div class = 'buttonscontainer'>
        <input type= 'radio' name= 'togglingmodes' class = 'hidden' id = 'normalmode' value = '1' checked='checked'><label class='labelforbutton' for='normalmode'><h2>Normal</h2></label></input>
        <input type= 'radio' name= 'togglingmodes' class = 'hidden' id = 'gradingmode' value = '2'><label class='labelforbutton' for = 'gradingmode'><h2>Grading</h2></label></input>
        <input type= 'radio' name= 'togglingmodes' class = 'hidden' id = 'rainbowmode' value = '3'><label class='labelforbutton' for = 'rainbow'><h2>Rainbow</h2></label></input>
    </div>
   
    <div id="drawingboard"></div>


    <script src='script.js'></script>
</body>
</html>
